<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="image-container">
        <img src="./stock_image.avif">
    </div>
    <div class="content-container">
        <div class="mumbojumbo">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now to get started</p>
            <p>You know you want to.</p>
        </div>
        <div class="form-container">
            <div class="row">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="name" id="first-name" name="first_name" required>
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="name" id="last-name" name="last_name">
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="number">PHONE NUMBER</label>
                    <input type="number" id="number" name="number">
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="password" required>
                </div>
            </div>
        </div>
        <div class="button-container"></div>
        <div class="login">Already have an account? <a>Log in</a></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
