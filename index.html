<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="image-container">
        <img src="./stock_image.avif">
    </div>
    <div class="content-container">
        <div class="mumbojumbo">
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
            <div>Sign up now to get started</div>
            <div>You know you want to.</div>
        </div>
        <div class="form-container">
            <form action="#" method="get">
                <div class="row">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="name" id="first-name" name="first_name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="name" id="last-name" name="last_name">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="odin@asgard.com" required>
                    </div>
                    <div>
                        <label for="number">PHONE NUMBER</label>
                        <input type="text" id="number" name="number" placeholder="6969696969" pattern="^\d{10}$">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="password" required>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
        <div class="login">Already have an account? <a>Log in</a></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
